<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MOUKA FOAM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="moukafoam.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Passion+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <div class="main">
        <div class="container">
            <p class="main-heading"> get a <span class="mattress"> mattress</span> today</p>
            <p class="sub-heading">pick a suitable style</p>
            <div class="types">
                <div class="type typei">
                   <button class="add-to-cart"><i class="fas fa-plus fa-2x"></i></button>
                   <p class="header">simple</p>
                   <p class="sub">20,000</p> 
                </div>
                <div class="type typeii">
                    <button class="add-to-cart"><i class="fas fa-plus fa-2x"></i></button>
                   <p class="header">extra</p>
                   <p class="sub">30,000</p>
                </div>
                <div class="type typeiii">
                    <button class="add-to-cart"><i class="fas fa-plus fa-2x"></i></button>
                   <p class="header">comfort</p>
                   <p class="sub">50,000</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
